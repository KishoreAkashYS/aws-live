<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Employee details</h1>
    <div class="container" >
        <form method="POST" enctype="multipart/form-data" action="{{url_for('update')}}">
            <div class="form-group">
                <label for="exampleFormControlFile1">Employee ID</label>
                <input class="form-control" type="text" placeholder="Default input" name="emp_id" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">First Name</label>
                <input class="form-control" type="text" placeholder="Default input" name="fname" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Last Name</label>
                <input class="form-control" type="text" placeholder="Default input" name="lname" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Skills</label>
                <input class="form-control" type="text" placeholder="Default input" name="skill" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Location</label>
                <input class="form-control" type="text" placeholder="Default input" name="location" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload your image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="picture" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
